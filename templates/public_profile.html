<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>User Public Profile |</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/286283908_111367944934856_7702637904057720739_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeE3TBlF_wtQ4ky1RNTBddHk_4zWFdP1333_jNYV0_Xffb8oSspbRwn0EniQxG-uis7Bp-HxqtHvEBAV2xxpYx4L&_nc_ohc=3ouYM5xCkiYAX_ztPgT&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9LL2LTeJ4ZcETXNrg0CNTNvqerdTLwvCYV3Hla9IrSeg&oe=62A83358">

</head>
<body>

  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'login' %}"><h5>Login</h5></a>
            </div>
        </div>
    </nav>
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
            <div class="text-center">
              <span class="badge bg-secondary">{{number_of_likes}}</span>
              <br>
              <br>
              <a href="" class="btn btn-primary">
                Number Of Votes:
              </a>
              <br>
            </div>
        </div>
      </div>
    </div>

    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card">
                <p>Number of User's That Like My answer I gave in others people questions: <span class="badge bg-secondary">
                  1000
              </span></p>
                
                <div class="rounded-top text-white d-flex flex-row" style="background-color: white; height:200px;">
                  <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">

                    {% if profile.profile_image %}
                    <img src="{{profile.profile_image.url}}"
                      alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                      style="width: 150px; z-index: 1">
                    {% endif %}
                  </div>
                  <div class="ms-3" style="margin-top: 130px;">
                    <h5>Andy Horwitz</h5>
                    <p>New York</p>
                  </div>
                </div>
                <br>
                <br>
                <br>
                    </div>
                  </div>
                </section>
</body>
</html>
