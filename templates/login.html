{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in </title>
    <link rel="shortcut icon" 
    href="https://scontent.fabb1-2.fna.fbcdn.net/v/t39.30808-6/286283908_111367944934856_7702637904057720739_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeE3TBlF_wtQ4ky1RNTBddHk_4zWFdP1333_jNYV0_Xffb8oSspbRwn0EniQxG-uis7Bp-HxqtHvEBAV2xxpYx4L&_nc_ohc=3ouYM5xCkiYAX_ztPgT&_nc_zt=23&_nc_ht=scontent.fabb1-2.fna&oh=00_AT9LL2LTeJ4ZcETXNrg0CNTNvqerdTLwvCYV3Hla9IrSeg&oe=62A83358">
    <!--Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <style>
        h5{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <p class="lead">
                You are welcome! Please Log in
            </p>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="text-center">
        {% for message in messages %}
        <h5>{{ message }}</h5>
        {% endfor %}
        <br>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="text-primary">Enter Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <label class="text-primary ">Enter Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <div class="col">
            </p>
            <p>If you don't have an account, please
            <a href="{% url 'register' %}" style="text-decoration: none;" class="lead text-primary text-center">
                Sign Up
            </a>
                </p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
